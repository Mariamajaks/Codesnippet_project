<!DOCTYPE html>
<html>
<head>
  <title>Snippet Viewer</title>
</head>
<body>
  <h1>All Snippets</h1>
  <pre id="output"></pre>
  
  <script>
    fetch("http://localhost:3000/api/snippets")
      .then(res => res.json())
      .then(data => {
        document.getElementById("output").textContent = 
          JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
